<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Clientes</title>
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre:" />
            <h:inputText value="#{clienteController.cliente.nombre}" />

            <h:outputLabel value="Dirección:" />
            <h:inputText value="#{clienteController.cliente.direccion}" />

            <h:commandButton value="Guardar" action="#{clienteController.save}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{clienteController.clientes}" var="cliente">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cliente.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{cliente.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Dirección</f:facet>
            #{cliente.direccion}
        </h:column>
    </h:dataTable>
</body>
</html>
