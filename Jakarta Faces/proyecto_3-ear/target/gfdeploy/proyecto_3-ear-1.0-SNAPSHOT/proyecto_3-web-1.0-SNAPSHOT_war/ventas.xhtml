<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ventas</title>
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Cliente ID:" />
            <h:inputText value="#{ventaController.clienteId}" />

            <h:commandButton value="Guardar" action="#{ventaController.save}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{ventaController.ventas}" var="venta">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{venta.id}
        </h:column>
        <h:column>
            <f:facet name="header">Fecha</f:facet>
            #{venta.fecha}
        </h:column>
        <h:column>
            <f:facet name="header">Cliente</f:facet>
            #{venta.cliente.nombre}
        </h:column>
    </h:dataTable>
</body>
</html>
