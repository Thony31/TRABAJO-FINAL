<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Productos</title>
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre:" />
            <h:inputText value="#{productoController.producto.nombre}" />

            <h:outputLabel value="Precio:" />
            <h:inputText value="#{productoController.producto.precio}" />

            <h:commandButton value="Guardar" action="#{productoController.save}" />
        </h:panelGrid>
    </h:form>

    <h:dataTable value="#{productoController.productos}" var="producto">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{producto.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{producto.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Precio</f:facet>
            #{producto.precio}
        </h:column>
    </h:dataTable>
</body>
</html>
